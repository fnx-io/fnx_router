<dom-module id="fnx-router-async" attributes="route">
  <style>
    :host {
      display: block;
      border: 1px solid black;
      padding: 1em;
      margin: 1em;
    }
    :host > #content {
      display: none;
    }
    :host.loaded > #content {
      display: block;
    }
    #content {
      padding: 1em;
    }
    #log {
      font-family: monospace;
    }
  </style>
  <template>
    <p>Content of this element will be visible after a while ...</p>
    <div id="log"></div>
    <div id="content">
      <content></content>
    </div>
  </template>
</dom-module>
<script type="application/dart" src="fnx_router_async.dart"></script>
